<html>
 
<head>

	<title>Ejemplo pagina web</title>
 
<style>
#absoluto {
position: relative;
width: 200px;
height: 160px;
border: 3px solid black;
margin: 0;
}
#absoluto .red {
width: 80px;
height: 40px;
border: 3px solid red;
margin: 0;
}
#absoluto .blue {
position: absolute;
top: 0;
left: 30px;
width: 30px;
height: 30px;
border: 3px solid blue;
margin: 0;
}
#absoluto .orange {
width: 20px;
height: 30px;
border: 3px solid orange;
margin: 0;
}
#absoluto .green {
width: 20px;height: 30px;
border: 3px solid green;
margin: 0;}
</style>

</head>
 
<body>
 
<div id="absoluto">

<div class="red"> </div>

<div class="blue"> </div>

<div class="orange"> </div>

<div class="green"> </div>

</div>

</body>
</html>
